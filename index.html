<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container background text-center">
        <div class="row names">
            <h2 class="col-6">P1</h2>
            <h2 class="col-6">P2</h2>
        </div>
        <div class="row scores">
            <h2 class="col-6" id="scoreP1">0</h2>
            <h2 class="col-6" id="scoreP2">0</h2>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <button id="plus2P1">+2</button>
                <button id="plus3P1">+3</button>
                <button id="plus5P1">+5</button>
            </div>
            <div class="col-6">
                <button id="plus2P2">+2</button>
                <button id="plus3P2">+3</button>
                <button id="plus5P2">+5</button>
            </div>
        </div>
        <button id="reset">Reset</button>
    </div>
    <div class="container text-center">
    <p>Copyright Â© Catherine Wood 2023</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
